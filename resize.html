<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    /* General styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin-top: 20px;
        color: #333;
    }

    #upload-form {
        margin: 20px 0;
    }

    #image-input {
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
    }

    #image-container {
        display: none; /* Hidden until an image is uploaded */
        margin-top: 20px;
        text-align: center;
    }

    #uploaded-image {
        max-width: 100%;
        max-height: 300px;
        border: 2px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Button styles */
    button {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    button:active {
        background-color: #003d7a;
        transform: scale(0.98);
    }

    /* Responsive styles */
    @media (max-width: 768px) {
        button {
            font-size: 14px;
            padding: 8px 16px;
        }

        #uploaded-image {
            max-height: 200px;
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 20px;
        }

        button {
            width: 100%; /* Full width buttons for small screens */
            margin: 5px 0;
        }
    }
</style>

    <title>Image Resizer</title>
</head>

<body>
    <h1>Image Resizer</h1>
    <form id="upload-form">
        <input type="file" id="image-input" accept="image/*">
    </form>
    <div id="image-container">
        <img id="uploaded-image" src="#" alt="Uploaded Image">
    </div>
    <button id="resize-button-instagram">Instagram (1080x1080)</button>
    <button id="resize-button-facebook">Facebook (1200x630)</button>
    <button id="resize-button-twitter">Twitter (1200x675)</button>
    <button id="resize-button-website">Website (600x300)</button>

    <script>
        // Function to display the selected image
        document.getElementById('image-input').addEventListener('change', function () {
            const imageContainer = document.getElementById('image-container');
            const uploadedImage = document.getElementById('uploaded-image');
            const file = this.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    uploadedImage.src = e.target.result;
                    imageContainer.style.display = 'block';
                };

                reader.readAsDataURL(file);
            } else {
                imageContainer.style.display = 'none';
            }
        });

        // Function to resize the image to specific dimensions when a button is clicked
        document.getElementById('resize-button-instagram').addEventListener('click', function () {
            resizeImage(1080, 1080);
        });

        document.getElementById('resize-button-facebook').addEventListener('click', function () {
            resizeImage(1200, 630);
        });

        document.getElementById('resize-button-twitter').addEventListener('click', function () {
            resizeImage(1200, 675);
        });

        document.getElementById('resize-button-website').addEventListener('click', function () {
            resizeImage(600, 300);
        });

        // Function to resize the image
        function resizeImage(width, height) {
            const uploadedImage = document.getElementById('uploaded-image');

            // Set the width and height of the image
            uploadedImage.width = width;
            uploadedImage.height = height;
        }
    </script>
</body>

</html>
